<div class="modal-body" class="sticky-buttons">
  <h3 class="signup-header" translate>Create Your Account</h3>
  <div class="content">
    <div class="signup-steps">
      <div class="step">
        <img
          alt="Step 1 - Identity"
          ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/one.svg"
          ng-if="$ctrl.currentStep === 1"
        />
        <img
          alt="Step 1 - Identity"
          ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/one-complete.svg"
          ng-if="$ctrl.currentStep > 1"
        />
      </div>
      <span class="between-steps">
        <img ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/dots.svg" alt="" />
      </span>
      <div class="step">
        <img
          alt="Step 2 - Address"
          ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/two.svg"
          ng-if="$ctrl.currentStep <= 2"
          ng-class="{'semi-transparent': $ctrl.currentStep === 1}"
        />
        <img
          alt="Step 2 - Address"
          ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/two-complete.svg"
          ng-if="$ctrl.currentStep > 2"
        />
      </div>
      <span class="between-steps">
        <img ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/dots.svg" alt="" />
      </span>
      <div class="step">
        <img
          alt="Step 3 - Security"
          ng-src="{{$ctrl.imgDomain}}/assets/img/okta-sign-up-steps/three.svg"
          ng-class="{'semi-transparent': $ctrl.currentStep < 3}"
        />
      </div>
    </div>

    <div ng-if="$ctrl.currentStep === 5" class="welcome-message">
      <loading class="redirect-loading" inline="true" icon-first="true">
        <div ng-if="$ctrl.oktaRedirectCountdown > 0" class="loading-message"
          translate="OKTA_REDIRECTING_IN"
          translate-value-seconds='{{$ctrl.oktaRedirectCountdown}}'>
        </div>
        <div ng-if="$ctrl.oktaRedirectCountdown === 0" class="loading-message" translate>
          OKTA_REDIRECTING_NOW
        </div>
      </loading>
      <h3 translate="OKTA_WELCOME" translate-value-name="{{$ctrl.$scope.firstName}}"></h3>
      <p translate>OKTA_ACCOUNT_CREATED</p>
      <p translate>OKTA_REDIRECT_EXPLANATION</p>
      <p class="okta-url">https://signon.okta.com</p>
      <button
        type="button"
        class="btn btn-primary"
        ng-click="$ctrl.completeRegistration()"
        translate>OKTA_REDIRECT_NOW
      </button>
    </div>

    <div id="osw-container"></div>
  </div>
</div>
