<h4 class="mt-- mb--">{{$ctrl.gift.amount | currency}} {{$ctrl.gift.frequency}}</h4>
<div class="modal-meta" ng-switch="$ctrl.gift.frequency">
  <div class="u-block" ng-switch-when="Monthly" translate translate-params-day="$ctrl.gift.transactionDay | ordinal">
    On the {{day}} of each month
  </div>
  <div class="u-block" ng-switch-when="Quarterly" translate translate-params-day="$ctrl.gift.transactionDay | ordinal" translate-params-month="$ctrl.quarterlyMonths(null, $ctrl.gift.nextGiftDate)">
    On the {{day}} of {{month}}
  </div>
  <div class="u-block" ng-switch-when="Annually" translate translate-params-month="$ctrl.gift.nextGiftDate.format('MMMM')" translate-params-day="$ctrl.gift.transactionDay | ordinal">
    On {{month}} {{day}} of each year
  </div>
  <div class="u-block" translate translate-params-date="$ctrl.gift.nextGiftDate.format('ll')">Next Gift: {{date}}</div>
</div>
<div class="form-group">
  <div class="radio radio-method">
    <payment-method-display payment-method="$ctrl.gift.paymentMethod"></payment-method-display>
  </div>
</div>
