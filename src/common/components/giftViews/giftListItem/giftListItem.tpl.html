<div class="col-xs-12 col-sm-3 mb">
  <img desig-src="{{$ctrl.gift['designation-number']}}">
</div>

<div ng-class="{'col-xs-12 col-sm-9': !$ctrl.selectable, 'col-xs-7 col-sm-6': $ctrl.selectable}">
  <h4 class="recipient-name">{{$ctrl.gift['designation-name']}}</h4>
  <span class="modal-meta">#{{$ctrl.gift['designation-number']}}</span>
  <ng-transclude />
</div>

<div ng-if="$ctrl.selectable"
     class="col-xs-5 col-sm-3">
  <div class="checkbox-right" ng-transclude="selectInput" ng-switch="$ctrl.selectable">
    <label ng-switch-when="checkbox">{{$ctrl.selectLabel}}
      <input type="checkbox"
             name="selectedGift"
             ng-model="$ctrl.gift.$$selectedGift"
             ng-change="$ctrl.onSelected({gift: $ctrl.gift, selected: $ctrl.gift.$$selectedGift})">
    </label>
    <label ng-switch-when="radio">{{$ctrl.selectLabel}}
      <input type="radio"
             name="selectedGift"
             ng-model="$ctrl.gift.$$selectedGift"
             ng-value="true"
             ng-change="$ctrl.onSelected({gift: $ctrl.gift, selected: true})">
    </label>
  </div>
</div>
