<div class="mb_x">
  <div class="row">
    <div class="col-md-6">
      <button class="tab-btn btn btn-lg btn-default btn-block" ng-click="$ctrl.changePaymentType('bankAccount')" ng-class="{'on': $ctrl.paymentType === 'bankAccount'}">
        Bank Account
        <img ng-src="{{$ctrl.imgDomain}}/assets/img/icon-bank.png" alt="Bank Account Icon"/>
      </button>
    </div>
    <div class="col-md-6">
      <button class="tab-btn btn btn-lg btn-default btn-block" ng-click="$ctrl.changePaymentType('creditCard')" ng-class="{'on': $ctrl.paymentType === 'creditCard'}">
        Credit Card
        <img ng-src="{{$ctrl.imgDomain}}/assets/img/icon-cc.png" alt="Credit Card Icon"/>
      </button>
    </div>
  </div>
</div>

<div class="tab-indiv cart-tab show" ng-if="$ctrl.paymentType === 'bankAccount'">

  <bank-account-form submitted="$ctrl.submitted" on-submit="$ctrl.onChildSubmit(success, data)"></bank-account-form>

</div>
<div class="tab-org cart-tab show" ng-if="$ctrl.paymentType === 'creditCard'">

  <credit-card-form submitted="$ctrl.submitted" on-submit="$ctrl.onChildSubmit(success, data)"></credit-card-form>

</div>
