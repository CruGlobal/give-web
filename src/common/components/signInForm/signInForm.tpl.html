<div class="alert alert-danger" role="alert" ng-if="$ctrl.errorMessage">{{$ctrl.errorMessage | translate}}</div>
<form class="sign-in-form loading-overlay-parent" name="$ctrl.signInForm">
  <div class="form-group">
    <label for="username" translate>Email</label>
    <input id="username"
           type="email"
           class="form-control form-control-subtle"
           placeholder="{{'Email'|translate}}"
           autocomplete="off"
           required
           ng-disabled="$ctrl.isSigningIn"
           ng-model="$ctrl.username">
  </div>
  <div class="form-group">
    <label for="password" translate>Password</label>
    <input id="password"
           type="password"
           class="form-control form-control-subtle"
           placeholder="{{'Password'|translate}}"
           autocomplete="off"
           required
           ng-disabled="$ctrl.isSigningIn"
           ng-model="$ctrl.password">
  </div>
  <button
    type="submit"
    class="btn btn-block btn-primary"
    ng-click="$ctrl.signIn()"
    ng-disabled="!$ctrl.signInForm.$valid || $ctrl.isSigningIn"
    translate>Sign In
  </button>
  <loading type="overlay" ng-if="$ctrl.isSigningIn">
    <translate>Signing you in...</translate>
  </loading>
</form>
