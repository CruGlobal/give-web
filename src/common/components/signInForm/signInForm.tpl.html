<form class="sign-in-form" name="$ctrl.signInForm" style="position: relative;">

  <!-- @todo Better Error Messages -->
  <div class="error-block">{{$ctrl.errorMessage | translate}}</div>

  <div class="form-group">
    <label for="username"><span translate>EMAIL:</span></label>
    <input id="username"
           type="email"
           class="form-control form-control-subtle"
           placeholder="{{'Username'|translate}}"
           autocomplete="off"
           required
           ng-disabled="$ctrl.isSigningIn"
           ng-model="$ctrl.username">
  </div>
  <div class="form-group">
    <label for="password" translate>PASSWORD:</label>
    <input id="password"
           type="password"
           class="form-control form-control-subtle"
           placeholder="{{'Password'|translate}}"
           autocomplete="off"
           required
           ng-disabled="$ctrl.isSigningIn"
           ng-model="$ctrl.password">
  </div>
  <button
    type="submit"
    class="btn btn-block btn-primary"
    ng-click="$ctrl.signIn()"
    ng-disabled="!$ctrl.signInForm.$valid || $ctrl.isSigningIn"
    translate>Sign In
  </button>
  <ng-transclude></ng-transclude>
  <div class="loading-background" ng-if="$ctrl.isSigningIn">
    <div class="loading-wrap">
      <span class="loading loading1"></span>
      <span class="loading loading2"></span>
      <span class="loading loading3"></span>
      <span class="loading loading4"></span>
    </div>
  </div>
</form>
