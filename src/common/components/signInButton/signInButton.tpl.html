<a ng-if="!$ctrl.isSignedIn"
   class="btn btn-subtle btn-smallCaps js-signIn mr--"
   role="button"
   ng-click="$ctrl.signIn($ctrl.pageReload)"
   translate>Sign In</a>
<a ng-if="$ctrl.isSignedIn"
   class="btn btn-subtle btn-smallCaps js-signIn mr--"
   role="button"
   ng-click="$ctrl.signOut($ctrl.pageReload)"
   translate>Sign Out</a>
