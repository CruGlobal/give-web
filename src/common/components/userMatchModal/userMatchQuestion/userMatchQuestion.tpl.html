<p><strong translate translate-params-question-number="$ctrl.questionIndex" translate-params-total="$ctrl.questionCount">Question {{questionNumber}} of {{total}}</strong></p>
<p>{{$ctrl.question['question-text']}}</p>
<div class="alert alert-danger" role="alert" ng-if="$ctrl.hasError">
  <div translate>You must choose one.</div>
</div>
<form name="$ctrl.questionForm">
  <div class="form-group">
    <label class="radio"
           ng-repeat="answer in $ctrl.question.answers">
      <input name="answer"
             ng-model="$ctrl.answer"
             ng-value="answer"
             type="radio"
             required>{{answer.answer}}
    </label>
  </div>

  <p>
    <button type="button"
            class="btn btn-md btn-block btn-primary"
            ng-click="$ctrl.selectAnswer()"
            translate>Continue
    </button>
  </p>
</form>
