<contact-info submitted="$ctrl.submitted" on-submit="$ctrl.onSubmit(success)"></contact-info>
<div class="row">
  <div class="col-sm-5 hidden-xs">
    <button id="cancelButtonTop" class="btn btn-default" ng-click="$ctrl.onCancel()" translate>Cancel</button>
  </div>
  <div class="col-sm-5 col-sm-offset-2">
    <button id="submitChangesButton" type="button" class="btn btn-primary pull-right" ng-click="$ctrl.submitted = true" translate>Update Contact Information</button>
    <button id="cancelButton" class="btn btn-link btn-block visible-xs" ng-click="$ctrl.onCancel()">
      <i class="fa fa-angle-left"></i>
      <translate>Cancel</translate>
    </button>
  </div>
</div>
