<div>
  <a href="" class="navToggle js-globalButton--close" ng-click="$ctrl.dismiss()"><span class="navToggle-item">Close</span><i class="navToggle-item icon-cancel-circled"></i></a>
  <div class="container-fluid">
    <div class="row mr0 ml0 row-eq-height">

      <div id="js-globalWebsites-continents" class="globalWebsites-sidebar col-sm-3 hidden-xs">
        <ul class="list-unstyled globalWebsites-continents" role="tablist">
          <li ng-repeat="continent in $ctrl.resolve.menuStructure.global"
              ng-class="{'active': $ctrl.country === 'africa'}"><a href="" ng-click="$ctrl.scrollTo(continent.path)" translate>{{continent.title}}</a></li>
        </ul>
      </div>

      <div class="globalWebsites-countries col-sm-6">
        <div ng-repeat="continent in $ctrl.resolve.menuStructure.global" >
          <h5 id="{{$ctrl.getContinentId(continent.path)}}" class="globalWebsites-country-header" translate>{{continent.title}}</h5>
          <ul ng-repeat="country in continent.children" class="list-unstyled pb-x">
            <li>
              <a href="https://www.cru.org/global{{country.path}}.html" target="_blank" class="globalWebsites-country" translate>{{country.title}}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
