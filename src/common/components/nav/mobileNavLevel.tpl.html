<li ng-repeat="i in $ctrl.structure" ng-class="{'has-children': i.children.length}">
  <a ng-href="{{i.path}}" ng-if="!i.children.length">{{i.title}}</a>
  <a ng-if="i.children.length" ng-click="$ctrl.level = $ctrl.level + 1; $ctrl.activeSubMenu = $index;">{{i.title}}</a>

  <ul>
    <nav-mobile-level ng-if="$ctrl.activeSubMenu === $index" structure="i.children" level="$ctrl.level"></nav-mobile-level>
  </ul>
</li>
