<div class="form-group" ng-if="$ctrl.address">
  <p ng-if="$ctrl.address.country === 'US'">
    {{$ctrl.address.streetAddress}}<br/>
    {{$ctrl.address.locality}},
    {{$ctrl.address.region}}
    {{$ctrl.address.postalCode}}
  </p>
  <p ng-if="$ctrl.address.country !== 'US'">
    {{$ctrl.address.streetAddress}}<br/>
    {{$ctrl.address.locality}}<br/>
    {{$ctrl.address.intAddressLine3}}<br/>
    {{$ctrl.address.intAddressLine4}}<br/>
  </p>
</div>
