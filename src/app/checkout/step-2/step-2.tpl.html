<div class="alert alert-danger" role="alert" ng-if="$ctrl.loadingExistingPaymentError">
  <p ng-if="$ctrl.loadingExistingPaymentError" ng-switch="$ctrl.loadingExistingPaymentError">
    <span ng-switch-default translate>
      We ran into a problem trying to load your saved payment methods. Please enter your payment details below. Sorry for the inconvenience.
    </span>
  </p>
</div>
<div class="loading-overlay-parent">
  <loading type="overlay" ng-if="$ctrl.loadingPaymentMethods || $ctrl.paymentFormState === 'loading' || $ctrl.paymentFormState === 'encrypting'"></loading>
  <div ng-if="!$ctrl.existingPaymentMethods">
    <payment-method-form payment-form-state="$ctrl.paymentFormState" payment-form-error="$ctrl.paymentFormError" on-payment-form-state-change="$ctrl.onPaymentFormStateChange($event)" mailing-address="$ctrl.mailingAddress"></payment-method-form>
  </div>

  <div ng-if="$ctrl.existingPaymentMethods">
    <checkout-existing-payment-methods payment-form-state="$ctrl.paymentFormState" payment-form-error="$ctrl.paymentFormError" on-payment-form-state-change="$ctrl.onPaymentFormStateChange($event)" on-load="$ctrl.handleExistingPaymentLoading(success, hasExistingPaymentMethods, error)" mailing-address="$ctrl.mailingAddress"></checkout-existing-payment-methods>
  </div>
</div>

<div class="mt" ng-if="!$ctrl.hideButtons">
  <div class="row">
    <div class="col-sm-5 hidden-xs">
      <button id="previousStepButton1" class="btn btn-default" ng-click="$ctrl.changeStep({newStep: 'contact'})">Previous Step</button>
    </div>
    <div class="col-sm-5 col-sm-offset-2">
      <button id="continueCheckoutButton" class="btn btn-primary pull-right btn-block-mobile" ng-click="$ctrl.submit()" ng-disabled="$ctrl.loadingPaymentMethods || $ctrl.paymentFormState === 'loading' || $ctrl.paymentFormState === 'encrypting'">
        Continue
      </button>
      <button id="previousStepButton2" class="btn btn-link btn-block visible-xs" ng-click="$ctrl.changeStep({newStep: 'contact'})"><i class="fa fa-angle-left"></i> Previous Step</button>
    </div>
  </div>
</div>
