<div class="branded-checkout">
  <div class="container-fluid container-edge-small container-edge-extrasmall screenContent">
    <div class="row">
      <div class="col-xs-12">
        <branded-checkout-step-1
          ng-if="$ctrl.checkoutStep === 'giftContactPayment'"
          code="$ctrl.code"
          campaign-code="$ctrl.campaignCode"
          campaign-page="$ctrl.campaignPage"
          amount="$ctrl.amount"
          frequency="$ctrl.frequency"
          day="$ctrl.day"
          donor-details="$ctrl.donorDetails"
          default-payment-type="$ctrl.defaultPaymentType"
          next="$ctrl.next()"
          on-payment-failed="$ctrl.onPaymentFailed($event.donorDetails)">
        </branded-checkout-step-1>
        <branded-checkout-step-2
          ng-if="$ctrl.checkoutStep === 'review'"
          next="$ctrl.next()"
          previous="$ctrl.previous()">
        </branded-checkout-step-2>
        <thank-you-summary
          ng-if="$ctrl.checkoutStep === 'thankYou'"
          on-purchase-loaded="$ctrl.onThankYouPurchaseLoaded($event.purchase)">
        </thank-you-summary>
      </div>
    </div>
  </div>
</div>
