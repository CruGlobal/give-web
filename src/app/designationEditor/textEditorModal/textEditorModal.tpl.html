<div class="modal-body">
  <text-angular
    ng-model="$ctrl.text"
    ta-paste="$ctrl.stripHtml($html)"
  ></text-angular>
</div>
<div class="modal-footer">
  <button
    id="saveChangesButton"
    type="button"
    class="btn btn-primary pull-right"
    ng-click="$close($ctrl.text)"
  >
    Save &amp; Close
  </button>
  <button
    id="cancelChangesButton"
    type="button"
    class="btn btn-default"
    ng-click="$dismiss()"
  >
    Cancel
  </button>
</div>
