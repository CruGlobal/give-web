<div class="modal-body">
  <div class="form-group">
    <label>Receipt Title</label>
    <input type="text" class="form-control" ng-model="$ctrl.receiptTitle" disabled>
    <span class="help-block">
      <strong>Email <a href="mailto:fds@cru.org">fds@cru.org</a> to update/change.</strong>
    </span>
  </div>

  <div class="form-group">
    <label translate>Give.Cru.org Title</label>
    <input type="text" class="form-control" ng-model="$ctrl.giveTitle">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-right" ng-click="$close($ctrl.giveTitle)" translate>Save &amp; Close</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()" translate>Cancel</button>
</div>
