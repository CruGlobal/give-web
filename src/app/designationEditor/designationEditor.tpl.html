<div class="container loading-overlay-parent">
  <div class="panel panel-margin-bottom">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6  col-xs-12">
          <h2 class="mb0">
            {{$ctrl.designationContent.title}}
            <a class="edit-trigger edit-trigger-text inline" ng-click="$ctrl.editTitle()">
              <i class="fa fa-pencil"></i>
            </a>
          </h2>
          <p class="mt0">#{{$ctrl.designationContent.designationNumber}}</p>
        </div>

        <div class="col-sm-6  col-xs-12 text-right">
          <a ng-href="/{{$ctrl.designationContent.designationNumber}}" class="btn btn-secondary">
            Done Editing
          </a>

          <button type="button" class="btn btn-default" ng-click="$ctrl.editPageOptions()">
            Page Options
          </button>

          <product-config product-code="{{$ctrl.designationContent.designationNumber}}" button-label="Give a Gift"></product-config>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-margin-bottom">
    <div class="panel-cover-wrap">
      <div href="" ng-click="$ctrl.selectPhoto('coverPhoto', $ctrl.designationContent.coverPhoto)">
        <div class="edit-trigger"><i class="fa fa-camera"></i></div>
        <img ng-src="{{$ctrl.imgDomain}}/assets/img/photo-placeholder.png"
             ng-if="!$ctrl.photoUrl($ctrl.designationContent.coverPhoto)"
             class="panel-cover-image">
        <img ng-src="{{$ctrl.imgDomainDesignation + $ctrl.photoUrl($ctrl.designationContent.coverPhoto).cover}}"
             ng-if="$ctrl.photoUrl($ctrl.designationContent.coverPhoto)"
             class="panel-cover-image">
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div href="" class="pull-right secondary-detail ml mb hidden-xs"
               ng-click="$ctrl.selectPhoto('secondaryPhoto', $ctrl.designationContent.secondaryPhoto)">
            <div class="edit-trigger"><i class="fa fa-camera"></i></div>

            <img ng-src="{{$ctrl.imgDomain}}/assets/img/photo-placeholder.png"
                 ng-if="!$ctrl.photoUrl($ctrl.designationContent.secondaryPhoto)">
            <img ng-src="{{$ctrl.imgDomainDesignation + $ctrl.photoUrl($ctrl.designationContent.secondaryPhoto).secondary}}"
                 ng-if="$ctrl.photoUrl($ctrl.designationContent.secondaryPhoto)">
          </div>

          <div>
            <a class="edit-trigger edit-trigger-text" ng-click="$ctrl.editText('paragraphText')">
              <i class="fa fa-pencil"></i>
            </a>
            <div ng-bind-html="$ctrl.designationContent.paragraphText"></div>
            <p ng-if="!$ctrl.designationContent.paragraphText">- Content here -</p>
          </div>

          <p class="signature-wrap" ng-if="$ctrl.designationContent.designationType === 'Campaign'">
            <a class="edit-trigger edit-trigger-text" ng-click="$ctrl.selectPhoto('signaturePhoto', $ctrl.designationContent.signaturePhoto)">
              <i class="fa fa-pencil"></i>
            </a>
            <img ng-src="{{$ctrl.imgDomain}}/assets/img/signature.png"
                 ng-if="!$ctrl.photoUrl($ctrl.designationContent.signaturePhoto)"
                 class="signature-image">
            <img ng-src="{{$ctrl.imgDomainDesignation + $ctrl.photoUrl($ctrl.designationContent.signaturePhoto).original}}"
                 ng-if="$ctrl.photoUrl($ctrl.designationContent.signaturePhoto)"
                 class="signature-image">
          </p>

          <p>
            <a class="edit-trigger edit-trigger-text" ng-click="$ctrl.editWebsite()"><i class="fa fa-pencil"></i></a>
            <label class="product-website-link">
              Website: <a ng-href="{{$ctrl.designationContent.websiteURL}}" target="_blank">
              {{$ctrl.designationContent.websiteURL}}
            </a>
            </label>
          </p>

          <p>
            <product-config product-code="{{$ctrl.designationContent.designationNumber}}" button-label="Give a Gift"></product-config>
          </p>
        </div>
      </div>
    </div>
  </div>

  <loading type="overlay" ng-if="$ctrl.loadingOverlay">
    <translate>Loading your giving page...</translate>
  </loading>
</div>
