<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$ctrl.cancel()"
    aria-label="{{'Close' | translate}}"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="border-bottom-small">
          <h3 translate>Search Missionaries and Ministries</h3>
          <p translate>
            Enter the name or account number of the recipient you would like to
            give to:
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <gift-search-view
          selectable="radio"
          on-selection="$ctrl.onSelection(selectedRecipient)"
          select-label="{{'Select' | translate}}"
        >
        </gift-search-view>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="col-xs-6">
    <button
      type="button"
      class="btn btn-default"
      ng-click="$ctrl.previous()"
      translate
    >
      Back
    </button>
  </div>
  <div class="col-xs-6 text-right">
    <button
      type="button"
      class="btn btn-primary"
      ng-click="$ctrl.onSelectResult( {selected: $ctrl.selected } )"
      ng-disabled="!$ctrl.selected"
      translate
    >
      Continue
    </button>
  </div>
</div>
