<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$ctrl.cancel()"
    aria-label="{{'Close' | translate}}"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="border-bottom-small">
          <h3 translate>Redirect A Gift</h3>
          <p translate>
            Which gift would you like to redirect to a new recipient?
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-body">
  <!-- TODO: no gifts -->
  <form name="$ctrl.redirectForm">
    <div
      class="repeating-row select-recipient-row"
      ng-repeat="gift in $ctrl.gifts"
    >
      <gift-list-item
        gift="gift"
        selectable="radio"
        select-label="{{'Redirect' | translate}}"
        on-selected="$ctrl.giftSelected(gift)"
      >
      </gift-list-item>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="col-xs-6">
    <button
      type="button"
      class="btn btn-default"
      ng-click="$ctrl.previous()"
      translate
    >
      Back
    </button>
  </div>
  <div class="col-xs-6 text-right">
    <button
      type="button"
      class="btn btn-primary"
      ng-click="$ctrl.selectGift()"
      ng-disabled="!$ctrl.find($ctrl.gifts, {_selectedGift: true})"
      translate
    >
      Continue
    </button>
  </div>
</div>
