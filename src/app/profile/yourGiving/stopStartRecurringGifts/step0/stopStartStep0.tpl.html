<div class="modal-content give-modal-content">
  <div class="modal-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="border-bottom-small">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <h3 translate>What would you like to do?</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-body">
    <div class="container-fluid" tabindex="-1" role="dialog">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <form name="$ctrl.step0From">
            <div class="form-group">
              <label class="radio">
                <input type="radio"
                       name="giftAction"
                       ng-model="$ctrl.giftAction"
                       value="restart"
                       required>
                <span translate>Restart my giving</span>
              </label>
              <label class="radio">
                <input type="radio"
                       name="giftAction"
                       ng-model="$ctrl.giftAction"
                       value="change"
                       required>
                <span translate>Change my giving to a new payment method</span>
              </label>
              <label class="radio">
                <input type="radio"
                       name="giftAction"
                       ng-model="$ctrl.giftAction"
                       value="redirect"
                       required>
                <span translate>Redirect a gift to a new recipient</span>
              </label>
              <label class="radio">
                <input type="radio"
                       name="giftAction"
                       ng-model="$ctrl.giftAction"
                       value="stop"
                       required>
                <span translate>Stop a gift</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row row-no-spacing">
      <div class="col-xs-6">
        <button type="button"
                class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate>Cancel
        </button>
      </div>
      <div class="col-xs-6 text-right">
        <button type="button"
                class="btn btn-primary"
                ng-disabled="!$ctrl.step0From.$valid"
                ng-click="$ctrl.next({giftAction: $ctrl.giftAction})"
                translate>Continue
        </button>
      </div>
    </div>
  </div>
</div>
