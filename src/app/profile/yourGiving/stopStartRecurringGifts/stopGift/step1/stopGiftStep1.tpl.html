<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$ctrl.cancel()"
    aria-label="{{'Close' | translate}}"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="border-bottom-small">
          <h3 translate>Stop a Gift</h3>
          <p translate>
            These are your current recurring gifts. Which gifts would you like
            to stop?
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-body">
  <form name="$ctrl.stopForm">
    <!-- TODO: no gifts -->
    <div
      class="repeating-row select-recipient-row"
      ng-repeat="gift in $ctrl.gifts"
    >
      <gift-list-item
        gift="gift"
        selectable="checkbox"
        select-label="{{'Stop' | translate}}"
      >
        <gift-summary-view gift="gift" />
      </gift-list-item>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="col-xs-6">
    <button
      type="button"
      class="btn btn-default"
      ng-click="$ctrl.previous()"
      translate
    >
      Back
    </button>
  </div>
  <div class="col-xs-6 text-right">
    <button
      type="button"
      class="btn btn-primary"
      ng-click="$ctrl.selectGifts()"
      ng-disabled="!$ctrl.find($ctrl.gifts, {_selectedGift: true})"
      translate
    >
      Continue
    </button>
  </div>
</div>
