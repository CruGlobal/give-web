<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$ctrl.cancel()"
    aria-label="{{'Close' | translate}}"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="border-bottom-small">
          <h3 translate>Confirm Your Changes</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-body pb0">
  <div class="repeating-row" ng-repeat="gift in $ctrl.gifts">
    <div class="col-xs-12">
      <p class="text-danger" translate>
        The recurring gift to this recipient will be stopped:
      </p>
    </div>

    <gift-list-item gift="gift">
      <gift-details-view gift="gift" />
    </gift-list-item>
  </div>
</div>

<div class="modal-footer">
  <div class="col-xs-6">
    <button
      type="button"
      class="btn btn-default"
      ng-click="$ctrl.previous()"
      translate
    >
      Back
    </button>
  </div>
  <div class="col-xs-6 text-right">
    <button
      type="button"
      class="btn btn-primary"
      ng-click="$ctrl.onConfirm()"
      translate
    >
      Confirm Changes
    </button>
  </div>
</div>
