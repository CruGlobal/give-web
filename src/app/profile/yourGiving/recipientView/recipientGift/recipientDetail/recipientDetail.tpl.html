<td class="date">{{$ctrl.gift['historical-donation-line']['transaction-date']['display-value'] | date:'mediumDate'}}</td>
<td class="amount">{{$ctrl.gift['historical-donation-line']['amount'] | currency:'$'}}</td>
<td class="method">
  <div class="radio-method">
    <payment-method-display payment-method="$ctrl.gift['paymentmethod']"></payment-method-display>
    <span ng-if="!$ctrl.gift['paymentmethod']">{{$ctrl.gift['historical-donation-line']['payment-type']}}</span>
  </div>
</td>
<td class="status status-pending"
    ng-if="!$ctrl.gift['historical-donation-line'].completed"
    translate>Pending
</td>
<td class="status status-complete"
    ng-if="$ctrl.gift['historical-donation-line'].completed"
    translate>Completed
</td>
