<div class="modal-content give-modal-content">
  <div class="modal-header">
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-12">
          <button ng-click="$ctrl.cancel()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title border-bottom-small">Add Payment Method</h4>
        </div>

      </div>
    </div>
  </div>

  <div class="modal-body">
    <div class="container-fluid" tabindex="-1" role="dialog">
      <div class="row">
        <div class="col-xs-12">

          <div class="alert alert-danger" role="alert" ng-if="$ctrl.error">
            <p>{{$ctrl.error}}</p>
          </div>

          <div class="mb_x">
            <div class="row">
              <div class="col-md-6">
                <a
                  ng-class="{'on':$ctrl.paymentType == 'bankAccount'}"
                  ng-click = "$ctrl.switchPaymentType('bankAccount')"
                  class="tab-btn btn btn-lg btn-default btn-block">
                  Bank Account
                  <img src="/assets/img/icon-bank.png" alt="Bank Account Icon">
                </a>
              </div>
              <div class="col-md-6">
                <a
                  ng-class="{'on':$ctrl.paymentType == 'creditCard'}"
                  ng-click = "$ctrl.switchPaymentType('creditCard')"
                  class="tab-btn btn btn-lg btn-default btn-block">
                  Credit Card
                  <img src="/assets/img/icon-cc.png" alt="Credit Card Icon">
                </a>
              </div>
            </div>
          </div>
          <!-- bank account form -->
          <div ng-if="$ctrl.paymentType === 'bankAccount'" class="tab-indiv cart-tab show">
            <div class="row">
              <div class="col-md-12 col-xs-12">
                <checkout-bank-account submitted="$ctrl.submitted" on-save="$ctrl.onSave(success)"></checkout-bank-account>
              </div>
            </div>
          </div>
        </div><!-- bank account form -->
        <!-- credit card form -->
        <div ng-if="$ctrl.paymentType === 'creditCard'" class="tab-indiv cart-tab show">
          <div class="row">
            <div class="col-md-12 col-xs-12">
              <checkout-credit-card submitted="$ctrl.submitted" on-save="$ctrl.onSave(success,error)"></checkout-credit-card>
            </div>
          </div>
        </div><!-- credit card form -->
        <!-- loading -->
        <div class="loading-wrap" ng-if="$ctrl.submitted">
          <span class="loading loading1"></span>
          <span class="loading loading2"></span>
          <span class="loading loading3"></span>
          <span class="loading loading4"></span>
        </div><!-- loading -->
        <div class="mb0">
          <div class="row">
            <div class="col-md-12 text-right">
              <a class="btn btn-default mr-" ng-click="$ctrl.cancel()">Cancel</a>
              <a class="btn btn-primary" ng-click="$ctrl.save()">Save Changes</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</div>
