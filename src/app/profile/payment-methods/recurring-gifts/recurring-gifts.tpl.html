<div class="panel-body">
  <div class="container-fluid">
    <div class="row">
      <h4 class="pl--" translate>Recurring Gifts Using This Payment Method:</h4>

      <div class="table-responsive">
        <table class="table table-striped table-striped-dark borderless">
          <thead>
            <tr>
              <th class="section-title" translate>Person or Ministry</th>
              <th class="section-title" translate>Amount</th>
              <th class="section-title" translate>Frequency</th>
              <th class="section-title" translate>Next Gift</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="gift in $ctrl.gifts">
              <td>{{ gift.designationName }}</td>
              <td>{{ gift.amount | currency }}</td>
              <td>{{ gift.frequency }}</td>
              <td>{{ gift.nextGiftDate.format('ll') }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
