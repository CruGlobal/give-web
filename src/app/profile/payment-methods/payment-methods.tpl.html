<div class="screenContent account-management">
  <div class="container container-edge-small container-edge-extrasmall">
    <div ng-switch="$ctrl.successMessage.type" ng-class="{fade: !$ctrl.successMessage.show}" class="alert alert-success" role="alert">
      <span ng-switch-when="paymentMethodAdded" translate>Payment method has been successfully added.</span>
      <span ng-switch-when="paymentMethodDeleted" translate>Payment method has been successfully deleted.</span>
      <span ng-switch-when="paymentMethodUpdated" translate>Payment method has been successfully updated.</span>
    </div>
    <div class="panel pane-margin-bottom">
      <div class="panel-body">

        <div class="row pb">
          <div class="col-md-6">
            <h3 translate>Your Payment Methods</h3>
          </div>
          <div class="col-md-6 text-right">
            <a id="addNewPaymentMethodLink" class="btn btn-primary" ng-click="$ctrl.addPaymentMethod()" translate>Add New Payment Method</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <loading ng-if="$ctrl.loading">
              <translate>Loading payment methods...</translate>
            </loading>
            <div ng-if="$ctrl.paymentMethods" ng-repeat="paymentMethod in $ctrl.paymentMethods" class="panel-group panel-collapse">
              <payment-method success-message="$ctrl.successMessage" model="paymentMethod" payment-methods-list="$ctrl.paymentMethods" mailing-address="$ctrl.mailingAddress" on-delete="$ctrl.onDelete()"></payment-method>
            </div>
          </div>
        </div>
        <div ng-if="$ctrl.error" class="error">
          {{$ctrl.error}}
        </div>
      </div>
    </div>

  </div>
</div>
