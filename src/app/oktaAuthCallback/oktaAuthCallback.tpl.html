<div class="screenContent">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="panel sign-in-panel">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12" ng-if="!$ctrl.errorMessage">
                <h3 class="text-center">
                  <div>
                    <loading></loading>
                    <br/>
                    <span ng-if="!$ctrl.isReadyToRedirect" translate>Authenticating...</span>
                    <span ng-if="$ctrl.isReadyToRedirect" translate>Redirecting to prior location...</span>
                  </div>
                </h3>
              </div>

              <div class="col-xs-12" ng-if="$ctrl.errorMessage">
                <h3 class="text-center" translate>Something went wrong!</h3>
              
                <p class="text-center section-description" translate>{{$ctrl.errorMessage}}</p>
                <div class="text-center">
                  <button type="button" ng-click="$ctrl.redirectToSignInPage()" class="okta-button btn btn-primary">
                    Sign In
                  </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
