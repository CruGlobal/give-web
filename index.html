<!doctype html>
<html lang="en" data-framework="angularjs">

      <meta name="apple-mobile-web-app-capable" content="yes" />

      <link rel="stylesheet" href="dist/nav.css" type="text/css">
      <link rel="stylesheet" href="dist/give.css" type="text/css">
      <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">

    <noscript>
      <div class="deprecation-warning">
        <h1>Please enable Javascript</h1>
        <p>This site requires your browser to have Javascript enabled.
        <a href="http://enable-javascript.com" target="_blank">Learn more</a></p>
      </div>

    <main></main>

    <div class="u-posStatic" id="js-globalWebsites">
      <a href="#" class="navToggle js-globalButton--close"><span class="navToggle-item">Close</span><i class="navToggle-item icon-cancel-circled"></i></a>
      <div class="container-fluid">
        <div class="row mr0 ml0 row-eq-height">
          <div class="globalWebsites-sidebar col-sm-3 hidden-xs">
            <ul class="list-unstyled globalWebsites-continents" role="tablist"> 
              <li class="active"><a href="#africa">Africa</a></li> 
              <li class=""><a href="#asia">Asia</a></li> 
              <li class=""><a href="#europe">Europe</a></li> 
              <li class=""><a href="#north-america">North America</a></li> 
              <li class=""><a href="#oceania">Oceania</a></li> 
              <li class=""><a href="#south-america">South America</a></li> 
            </ul>
          </div>
          <div class="globalWebsites-countries col-sm-6">
            <ul id="africa" class="list-unstyled pb-">
              <li class="globalWebsites-country-header">Africa</li>
              <li>
                <a class="globalWebsites-country" href="#">Ethiopia</a>
                <a class="website" href="https://www.cru.org/communities/locations/africa/ethiopia.html" target="_blank" onclick="ga('send', 'event', 'globalLink', 'Ethiopia', 'https://www.cru.org/communities/locations/africa/ethiopia.html', {'nonInteraction': 1});"><span class="icon--readNext">Great Commission Ministry</span></a>
              </li>
              <li>
                <a class="globalWebsites-country" href="#">Ghana</a>
                <a class="website" href="http://www.gcmgh.org" target="_blank" onclick="ga('send', 'event', 'globalLink', 'Ghana', 'http://www.gcmgh.org', {'nonInteraction': 1});"><span class="icon--readNext">Great Commission Movement of Ghana</span></a>
              </li>
            </ul>
            <ul id="asia" class="list-unstyled pb-">
              <li class="globalWebsites-country-header">Asia</li>
              <li>
                <a class="globalWebsites-country" href="#">Armenia</a>
                <a class="website" href="http://nlarmenia.org/" target="_blank" onclick="ga('send', 'event', 'globalLink', 'Armenia', 'http://nlarmenia.org/', {'nonInteraction': 1});"><span class="icon--readNext">Life Agape</span></a>
              </li>
            </ul>
            </ul> 
          </div>
        </div>
      </div>
    </div>

    <!-- @if ENV='dev' -->
    <script src="jspm_packages/system.js"></script>
    <script src="system.config.js"></script>
    <!-- @endif -->

    <!-- @if ENV='prod' !>
    <script src="main.js?bust={{date}}"></script>
    <!-- @endif -->

    <script>
      System.import('app/main/main.component')
        .catch(function(error) {
          console.error('SystemJS import error:', error);
        });
    </script>
