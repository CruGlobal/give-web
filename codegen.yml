overwrite: true
schema: "./src/api/Schema/**/*.graphql"
documents: "**/*.graphql"
generates:
  ./graphql/types.generated.ts:
    plugins:
      - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/types.generated.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./graphql/schema.graphql:
    plugins:
      - schema-ast
      - typescript
      - typescript-resolvers
    config:
      federation: true
  ./graphql/possibleTypes.generated.ts:
    plugins:
      - fragment-matcher
